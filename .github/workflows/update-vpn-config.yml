name: Update VPN config

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch and reduce all 26 lists (1/4 configs each)
        run: |
          BASE="https://raw.githubusercontent.com/AvenCores/goida-vpn-configs/refs/heads/main/githubmirror"
          for i in $(seq 1 26); do
            curl -sLf "${BASE}/${i}.txt" -o full.txt || true
            touch full.txt
            grep -E '^(vless|trojan|vmess|ss|hy2)://' full.txt > filtered.txt || true
            awk 'NR % 4 == 1' filtered.txt > new.txt
            if [ ! -s new.txt ] && [ -s filtered.txt ]; then
              cp filtered.txt new.txt
            fi
            if [ -s new.txt ]; then
              cp new.txt "${i}.txt"
              echo "  ${i}.txt: $(wc -l < "${i}.txt") lines"
            else
              echo "  ${i}.txt: no configs, skipped"
            fi
          done

      - name: Keep vpn.txt as copy of 26.txt (backward compatibility)
        run: |
          if [ -f 26.txt ] && [ -s 26.txt ]; then
            cp 26.txt vpn.txt
            echo "vpn.txt updated from 26.txt"
          fi

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          for f in $(seq 1 26 | sed 's/$/.txt/') vpn.txt; do
            [ -f "$f" ] && git add "$f"
          done
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git status --short
            git commit -m "chore: update VPN configs 1-26 and vpn.txt ($(date -u +%Y-%m-%dT%H:%MZ))"
            git push
          fi
