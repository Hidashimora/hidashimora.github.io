<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>VPN подписки — обход блокировок</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <style>
    :root {
      --tg-bg: #0e0e0e;
      --tg-bg-secondary: #1a1a1a;
      --tg-surface: #232323;
      --tg-surface-hover: #2e2e2e;
      --tg-text: #e4e4e4;
      --tg-text-muted: #8e8e93;
      --tg-accent: #2aabee;
      --tg-accent-hover: #229ed9;
      --tg-success: #34c759;
      --radius: 12px;
      --radius-sm: 8px;
      --safe-top: env(safe-area-inset-top);
      --safe-bottom: env(safe-area-inset-bottom);
      --transition: 0.2s ease;
    }

    * { box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
      background: var(--tg-bg);
      color: var(--tg-text);
      margin: 0;
      min-height: 100vh;
      padding: max(1rem, var(--safe-top)) max(0.75rem, env(safe-area-inset-left)) max(5rem, var(--safe-bottom)) max(0.75rem, env(safe-area-inset-right));
      -webkit-font-smoothing: antialiased;
    }

    .header {
      text-align: center;
      padding: 1.5rem 0 1.25rem;
    }

    .header h1 {
      font-size: clamp(1.35rem, 4vw, 1.75rem);
      font-weight: 700;
      letter-spacing: -0.02em;
      margin: 0 0 0.4rem 0;
      background: linear-gradient(135deg, var(--tg-text) 0%, var(--tg-text-muted) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header p {
      font-size: 0.9rem;
      color: var(--tg-text-muted);
      margin: 0;
      line-height: 1.4;
      max-width: 420px;
      margin-left: auto;
      margin-right: auto;
    }

    .github-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border-radius: var(--radius-sm);
      background: var(--tg-surface);
      color: var(--tg-accent);
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
      transition: background var(--transition), color var(--transition), transform 0.15s ease;
    }

    .github-link:hover {
      background: var(--tg-surface-hover);
      color: var(--tg-accent-hover);
      transform: translateY(-1px);
    }

    .github-link:active { transform: translateY(0); }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(min(100%, 140px), 1fr));
      gap: 0.6rem;
      max-width: 900px;
      margin: 0 auto 2rem;
    }

    .card {
      background: var(--tg-surface);
      border-radius: var(--radius);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.6rem;
      transition: background var(--transition), transform 0.2s ease, box-shadow 0.2s ease;
      border: 1px solid transparent;
      animation: cardIn 0.4s ease backwards;
    }

    .card:hover {
      background: var(--tg-surface-hover);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
    }

    .card:active { transform: translateY(0); }

    @keyframes cardIn {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card-num {
      font-weight: 700;
      font-size: 1.1rem;
      color: var(--tg-accent);
    }

    .card-label {
      font-size: 0.75rem;
      color: var(--tg-text-muted);
    }

    .btn-copy {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.35rem;
      width: 100%;
      font-family: inherit;
      font-size: 0.8rem;
      font-weight: 500;
      color: #fff;
      background: var(--tg-accent);
      border: none;
      padding: 0.5rem 0.75rem;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: background var(--transition), transform 0.1s ease;
      -webkit-tap-highlight-color: transparent;
      min-height: 36px;
    }

    .btn-copy:hover { background: var(--tg-accent-hover); }
    .btn-copy:active { transform: scale(0.98); }
    .btn-copy.copied {
      background: var(--tg-success);
    }
    .btn-copy.copied i { opacity: 0; }
    .btn-copy .check { display: none; }
    .btn-copy.copied .check { display: inline; }
    .btn-copy.copied .copy-icon { display: none; }

    .note {
      max-width: 560px;
      margin: 0 auto;
      font-size: 0.8rem;
      color: var(--tg-text-muted);
      line-height: 1.5;
      text-align: center;
    }

    .note strong { color: var(--tg-text); font-weight: 500; }

    @media (min-width: 480px) {
      .grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 0.75rem; }
      .card { padding: 1.1rem; }
    }

    @media (prefers-reduced-motion: reduce) {
      .card { animation: none; }
      .card:hover { transform: none; }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>VPN подписки</h1>
    <p>Укороченные списки для обхода блокировок. Выберите номер — нажмите «Скопировать» — вставьте ссылку в клиент.</p>
    <a class="github-link" href="https://github.com/Hidashimora/free-vpn-anti-rkn" target="_blank" rel="noopener noreferrer" aria-label="Репозиторий на GitHub">
      <i class="fab fa-github" aria-hidden="true"></i>
      GitHub
    </a>
  </header>

  <main class="grid" id="grid" aria-label="Ссылки на подписки 1–26"></main>

  <p class="note"><strong>Использование:</strong> вставьте скопированную ссылку в настройках подписки в приложении (v2rayNG, NekoRay, Throne, Hiddify, V2Box и др.). Список №26 — обход SNI/CIDR.</p>

  <script>
    (function () {
      var base = 'https://raw.githubusercontent.com/hidashimora/hidashimora.github.io/main/configs/';
      var grid = document.getElementById('grid');

      for (var i = 1; i <= 26; i++) {
        var url = base + i + '.txt';
        var card = document.createElement('div');
        card.className = 'card';
        card.style.animationDelay = (i - 1) * 0.02 + 's';
        card.innerHTML =
          '<span class="card-num">№' + i + '</span>' +
          '<span class="card-label">Подписка</span>' +
          '<button type="button" class="btn-copy" data-url="' + url.replace(/"/g, '&quot;') + '" aria-label="Скопировать ссылку ' + i + '">' +
          '<i class="far fa-copy copy-icon" aria-hidden="true"></i>' +
          '<i class="fas fa-check check" aria-hidden="true"></i>' +
          ' Скопировать</button>';
        grid.appendChild(card);
      }

      grid.addEventListener('click', function (e) {
        var btn = e.target.closest('.btn-copy');
        if (!btn) return;
        var url = btn.getAttribute('data-url');
        navigator.clipboard.writeText(url).then(function () {
          btn.classList.add('copied');
          btn.innerHTML = '<i class="fas fa-check" aria-hidden="true"></i> Скопировано';
          setTimeout(function () {
            btn.classList.remove('copied');
            btn.innerHTML = '<i class="far fa-copy copy-icon" aria-hidden="true"></i><i class="fas fa-check check" aria-hidden="true"></i> Скопировать';
          }, 2000);
        }).catch(function () {
          btn.textContent = 'Ошибка';
          setTimeout(function () {
            btn.innerHTML = '<i class="far fa-copy" aria-hidden="true"></i> Скопировать';
          }, 1500);
        });
      });
    })();
  </script>
</body>
</html>
