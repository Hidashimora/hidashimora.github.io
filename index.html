<!DOCTYPE html>
<html lang="ru" class="scroll-smooth">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Free configs</title>
  <meta name="description" content="Укороченные VPN-подписки V2Ray, VLESS, Hysteria, Trojan, VMess. Обновление раз в минуту.">
  <link rel="icon" href="icon.svg.svg" type="image/svg+xml">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>
    [x-cloak] { display: none !important; }
    html { scrollbar-gutter: stable; }
    body {
      background: #0a0a0d;
      color: #e4e4e7;
    }
    .bg-mesh {
      background-image:
        linear-gradient(rgba(255,255,255,.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,.02) 1px, transparent 1px);
      background-size: 48px 48px;
    }
    .card-glow {
      position: relative;
    }
    .card-glow::before {
      content: '';
      position: absolute;
      inset: -1px;
      border-radius: inherit;
      padding: 1px;
      background: linear-gradient(135deg, rgba(6, 182, 212, 0.15), transparent 50%);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }
    .card-glow:hover::before { opacity: 1; }
    @keyframes cardIn {
      from { opacity: 0; transform: translateY(14px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-card-in {
      opacity: 0;
      animation: cardIn 0.4s ease forwards;
    }
    .url-box {
      word-break: break-all;
      font-family: ui-monospace, monospace;
    }
    @media (prefers-reduced-motion: reduce) {
      .animate-card-in { animation: none; opacity: 1; }
    }
  </style>
</head>
<body class="min-h-screen bg-mesh font-sans antialiased"
      x-data="{
        filterType: 'all',
        base: 'https://raw.githubusercontent.com/hidashimora/hidashimora.github.io/main/configs/',
        recommended: [1, 6, 22, 23, 24, 25],
        sni: [26],
        configs: Array.from({ length: 26 }, (_, i) => ({ id: i + 1 })),
        get filtered() {
          return this.configs.filter(c => {
            if (this.filterType === 'recommended') return this.recommended.includes(c.id);
            if (this.filterType === 'sni') return this.sni.includes(c.id);
            return true;
          });
        },
        isRecommended(id) { return this.recommended.includes(id); },
        isSni(id) { return this.sni.includes(id); },
        copyUrl(url, btn) {
          navigator.clipboard.writeText(url).then(() => {
            const t = btn.querySelector('.copy-text');
            const copyIco = btn.querySelector('.fa-copy');
            const checkIco = btn.querySelector('.fa-check');
            btn.classList.add('!bg-emerald-600');
            if (t) t.textContent = 'Скопировано';
            if (copyIco) copyIco.classList.add('hidden');
            if (checkIco) checkIco.classList.remove('hidden');
            setTimeout(() => {
              btn.classList.remove('!bg-emerald-600');
              if (t) t.textContent = 'Скопировать';
              if (copyIco) copyIco.classList.remove('hidden');
              if (checkIco) checkIco.classList.add('hidden');
            }, 2000);
          }).catch(() => {
            const t = btn.querySelector('.copy-text');
            if (t) { t.textContent = 'Ошибка'; setTimeout(() => { t.textContent = 'Скопировать'; }, 1500); }
          });
        }
      }">
  <header class="sticky top-0 z-50 border-b border-white/5 bg-[#0a0a0d]/90 backdrop-blur-md">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 py-4 sm:py-5 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
      <h1 class="text-xl sm:text-2xl font-bold text-[#e4e4e7] tracking-tight">Free configs</h1>
      <a href="https://github.com/Hidashimora/free-vpn-anti-rkn" target="_blank" rel="noopener noreferrer"
         class="flex items-center gap-2 px-4 py-2.5 rounded-lg bg-white/5 hover:bg-white/10 text-[#a1a1aa] hover:text-[#e4e4e7] text-sm sm:text-base font-medium transition-colors duration-200">
        <i class="fab fa-github"></i>
        <span>GitHub</span>
      </a>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-4 sm:px-6 py-8 sm:py-12">
    <section class="text-center mb-10 sm:mb-12">
      <h1 class="text-2xl sm:text-3xl font-bold text-[#e4e4e7] mb-2 tracking-tight">Подписки без лагов</h1>
      <p class="text-[#71717a] text-sm sm:text-base max-w-xl mx-auto leading-relaxed">
        Один клик — ссылка в буфере. Вставьте в клиент и подключайтесь.
      </p>
    </section>

    <nav class="flex flex-wrap items-center justify-center sm:justify-start gap-2 mb-8" aria-label="Фильтр списков">
      <button @click="filterType = 'all'"
              :class="filterType === 'all' ? 'bg-cyan-500/20 text-cyan-400 border-cyan-500/40' : 'bg-white/5 text-[#a1a1aa] border-white/10 hover:bg-white/10 hover:text-[#e4e4e7]'"
              class="px-4 py-2 rounded-lg text-sm font-medium border transition-all duration-200">
        Все
      </button>
      <button @click="filterType = 'recommended'"
              :class="filterType === 'recommended' ? 'bg-amber-500/20 text-amber-400 border-amber-500/40' : 'bg-white/5 text-[#a1a1aa] border-white/10 hover:bg-white/10 hover:text-[#e4e4e7]'"
              class="px-3 py-2 rounded-lg text-xs sm:text-sm font-medium border transition-all duration-200 flex items-center gap-1.5">
        <i class="fa-solid fa-star text-[10px]"></i>
        Рекомендованные
      </button>
      <button @click="filterType = 'sni'"
              :class="filterType === 'sni' ? 'bg-violet-500/20 text-violet-400 border-violet-500/40' : 'bg-white/5 text-[#a1a1aa] border-white/10 hover:bg-white/10 hover:text-[#e4e4e7]'"
              class="px-3 py-2 rounded-lg text-xs sm:text-sm font-medium border transition-all duration-200 flex items-center gap-1.5">
        <i class="fa-solid fa-unlock-keyhole text-[10px]"></i>
        SNI/CIDR
      </button>
    </nav>

    <div class="space-y-4">
      <template x-for="(config, index) in filtered" :key="config.id">
        <div class="card-glow rounded-xl border border-white/10 bg-[#141418] p-4 sm:p-5 shadow-lg hover:border-white/15 transition-all duration-300 animate-card-in"
             :style="'animation-delay: ' + (index * 35) + 'ms'">
          <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
            <div class="flex items-center gap-3 min-w-0">
              <span class="text-xl font-bold text-[#e4e4e7] shrink-0">#<span x-text="config.id"></span></span>
              <div class="flex flex-wrap gap-1.5">
                <template x-if="isRecommended(config.id)">
                  <span class="text-[10px] font-semibold px-2 py-0.5 rounded bg-amber-500/20 text-amber-400 border border-amber-500/30">Рекоменд.</span>
                </template>
                <template x-if="isSni(config.id)">
                  <span class="text-[10px] font-semibold px-2 py-0.5 rounded bg-violet-500/20 text-violet-400 border border-violet-500/30">SNI/CIDR</span>
                </template>
              </div>
            </div>
            <button type="button"
                    :data-url="base + config.id + '.txt'"
                    @click="copyUrl($event.currentTarget.getAttribute('data-url'), $event.currentTarget)"
                    class="shrink-0 w-full sm:w-auto py-2.5 px-4 rounded-lg bg-cyan-500/20 hover:bg-cyan-500/30 text-cyan-400 font-medium text-sm flex items-center justify-center gap-2 border border-cyan-500/30 transition-all duration-200 active:scale-[0.98]">
              <i class="fa-regular fa-copy"></i>
              <i class="fa-solid fa-check hidden"></i>
              <span class="copy-text">Скопировать</span>
            </button>
          </div>
          <div class="mt-3 pt-3 border-t border-white/5">
            <p class="url-box text-[11px] sm:text-xs text-[#71717a] leading-relaxed" x-text="base + config.id + '.txt'"></p>
          </div>
        </div>
      </template>
    </div>

    <div x-show="filtered.length === 0" x-cloak class="text-center py-12 rounded-xl border border-dashed border-white/10 bg-[#141418]">
      <i class="fa-solid fa-filter text-3xl text-[#52525b] mb-3"></i>
      <p class="text-[#71717a] text-sm mb-4">Нет списков по выбранному фильтру</p>
      <button @click="filterType = 'all'" class="px-5 py-2 rounded-lg bg-cyan-500/20 text-cyan-400 border border-cyan-500/30 text-sm font-medium hover:bg-cyan-500/30 transition-colors">Показать все</button>
    </div>

    <footer class="mt-14 pt-8 pb-8 border-t border-white/5">
      <div class="flex flex-wrap items-center justify-center gap-4 sm:gap-6 text-sm">
        <a href="https://github.com/Hidashimora/free-vpn-anti-rkn" target="_blank" rel="noopener noreferrer"
           class="flex items-center gap-2 text-[#a1a1aa] hover:text-[#e4e4e7] transition-colors">
          <i class="fab fa-github"></i>
          <span>Мой GitHub</span>
        </a>
        <a href="https://github.com/AvenCores/goida-vpn-configs" target="_blank" rel="noopener noreferrer"
           class="flex items-center gap-2 text-[#a1a1aa] hover:text-[#e4e4e7] transition-colors">
          <i class="fab fa-github"></i>
          <span>Оригинал (AvenCores)</span>
        </a>
      </div>
      <p class="mt-6 text-center text-xs text-[#52525b] max-w-lg mx-auto leading-relaxed">
        Рекомендованные в AvenCores/goida-vpn-configs: списки <strong class="text-[#71717a]">1, 6, 22, 23, 24, 25</strong>. <strong class="text-[#71717a]">№26</strong> — обход SNI/CIDR (белые списки).
      </p>
    </footer>
  </main>
</body>
</html>
